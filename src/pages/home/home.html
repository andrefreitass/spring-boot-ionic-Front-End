<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial-3.png" alt="logo">

  <form>
    <ion-item>
      <ion-label floating focus>E-mail</ion-label>
      <ion-input [(ngModel)]="credenciais.email" name="email" type="text" maxlength="40" ></ion-input>   
    </ion-item>
  </form>
 
  <form>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="credenciais.senha" name="senha" type="password" maxlength="10" ></ion-input>      
    </ion-item>
  </form>
  <br>
  <button ion-button block round (click)="login()">Entrar</button>
  <button ion-button block outline round (click)="signup()">Cadastrar-se</button>
</ion-content>
