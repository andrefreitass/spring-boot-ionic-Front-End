<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial-3.png" alt="logo">

  <form>
    <ion-item>
      <ion-label floating focus>E-mail</ion-label>
      <ion-input type="text" name="email" maxlength="10"></ion-input>   
    </ion-item>
  </form>
 
  <form>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" name="senha" maxlength="10" ></ion-input>      
    </ion-item>
  </form>
  <br>
  <button ion-button block round>Entrar</button>
  <button ion-button block outline round>Registrar</button>


</ion-content>
