<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Esse comando abaixo faz com que o programador controle o envio do formulario -->
    <form (ngSubmit)="signupUser(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Nome*</ion-label>
          <ion-input name="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email*</ion-label>
          <ion-input name="email" type="text"></ion-input>
        </ion-item>
        <!--
        <ion-list radio-group name="tipo">
          <ion-list-header>
            Tipo de cliente
          </ion-list-header>
          <ion-item>
            <ion-label>Pessoa física</ion-label>
            <ion-radio checked="true" value="0"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Pessoa jurídica</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-list>
      -->
        <ion-item>
            <ion-label floating name="tipo">Tipo de Cliente</ion-label>
            <ion-select name="cpfOuCnpj">
              <ion-option value="0">CPF</ion-option>
              <ion-option value="1">CNPJ</ion-option>
            </ion-select>
          </ion-item>

    
        <ion-item>
          <ion-label floating>CPF ou CNPJ</ion-label>
          <ion-input name="cpfOuCnpj" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha*</ion-label>
          <ion-input name="senha" type="password"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label floating>Logradouro*</ion-label>
          <ion-input name="logradouro" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Número*</ion-label>
          <ion-input name="numero" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Complemento</ion-label>
          <ion-input name="complemento" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Bairro</ion-label>
          <ion-input name="bairro" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>CEP*</ion-label>
          <ion-input name="cep" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone 1*</ion-label>
          <ion-input name="telefone1" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone 2</ion-label>
          <ion-input name="telefone2" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone 3</ion-label>
          <ion-input name="telefone3" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Estado*</ion-label>
          <ion-select name="estadoId" (ionChange)="updateCidades()">
            <ion-option value="1">Minas Gerais</ion-option>
            <ion-option value="2">São Paulo</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Cidade*</ion-label>
          <ion-select name="cidadeId">
            <ion-option value="1">Uberlândia</ion-option>
            <ion-option value="2">Campinas</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button block type="submit">Criar Conta</button>
      </form>

</ion-content>
