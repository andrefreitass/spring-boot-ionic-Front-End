<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Esse comando abaixo faz com que o programador controle o envio do formulario -->
    <form [formGroup]="grupoFormulario" (ngSubmit)="signupUser(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Nome*</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email*</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <!--
        <ion-list radio-group name="tipo">
          <ion-list-header>
            Tipo de cliente
          </ion-list-header>
          <ion-item>
            <ion-label>Pessoa física</ion-label>
            <ion-radio checked="true" value="0"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Pessoa jurídica</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-list>
      -->
        <ion-item>
            <ion-label floating name="tipo" enableBackdropDismiss=false>Tipo de Cliente</ion-label>
            <ion-select formControlName="cpfOuCnpj" enableBackdropDismiss=false>
              <ion-option value="0">CPF</ion-option>
              <ion-option value="1">CNPJ</ion-option>
            </ion-select>
          </ion-item>

    
        <ion-item>
          <ion-label floating>CPF ou CNPJ</ion-label>
          <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha*</ion-label>
          <ion-input formControlName="senha" type="password"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label floating>Logradouro*</ion-label>
          <ion-input formControlName="logradouro" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Número*</ion-label>
          <ion-input formControlName="numero" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Complemento</ion-label>
          <ion-input formControlName="complemento" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Bairro</ion-label>
          <ion-input formControlName="bairro" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>CEP*</ion-label>
          <ion-input formControlName="cep" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone 1*</ion-label>
          <ion-input formControlName="telefone1" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone 2</ion-label>
          <ion-input formControlName="telefone2" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Telefone 3</ion-label>
          <ion-input formControlName="telefone3" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Estado*</ion-label>
          <ion-select formControlName="estadoId" (ionChange)="atualizaCidades()">
            <ion-option *ngFor ="let estado of estados; first as e" [value]="estado.id" [selected]="e" >{{estado.nome}}</ion-option>            
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Cidade*</ion-label>
          <ion-select formControlName="cidadeId">
              <ion-option *ngFor ="let cidade of cidades" [value]="cidade.id">{{cidade.nome}}</ion-option>                        
          </ion-select>
        </ion-item>
        <button ion-button block type="submit">Criar Conta</button>
      </form>

</ion-content>
